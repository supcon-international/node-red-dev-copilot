<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .dev-copilot-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 6px;
        box-sizing: border-box;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .dev-copilot-header {
        border-bottom: 1px solid #ddd;
        padding-bottom: 6px;
        margin-bottom: 6px;
        flex-shrink: 0;
      }

      .dev-copilot-node-selector {
        padding: 3px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 12px;
      }



      /* Clear button styles */
      .dev-copilot-clear-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 11px;
        white-space: nowrap;
      }

      .dev-copilot-clear-btn:hover {
        background: #c82333;
      }

      .dev-copilot-messages {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        border: 1px solid #ddd;
        border-radius: 3px;
        padding: 8px;
        margin-bottom: 6px;
        background: #fafafa;
        scroll-behavior: smooth;
        min-height: 0;
      }

      .dev-copilot-messages::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Scrollbar styles */
      .dev-copilot-messages::-webkit-scrollbar {
        width: 8px;
      }

      .dev-copilot-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .dev-copilot-messages::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      .dev-copilot-messages::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }



      .dev-copilot-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .dev-copilot-input-area {
        display: flex;
        gap: 4px;
        flex-shrink: 0;
        margin-bottom: 2px;
      }

      .dev-copilot-input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: none;
        min-height: 32px;
        max-height: 60px;
        font-family: inherit;
        font-size: 13px;
        overflow-y: auto;
      }

      .dev-copilot-send {
        background: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        white-space: nowrap;
        position: relative;
        transition: all 0.2s ease;
        min-width: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      .dev-copilot-send:hover {
        background: #218838;
        transform: translateY(-1px);
      }

      .dev-copilot-send:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      /* Status-aware send button states */
      .dev-copilot-send.generating {
        background: #dc3545;
        cursor: pointer;
      }

      .dev-copilot-send.generating:hover {
        background: #c82333;
        transform: translateY(-1px);
      }

      /* Icon animations */
      .dev-copilot-send .icon-sending {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Improved message styles with consistent UI */
      .dev-copilot-message {
        margin-bottom: 15px;
        padding: 10px 14px;
        border-radius: 12px;
        width: fit-content;
        max-width: 85%;
        word-wrap: break-word;
        word-break: break-word;
        white-space: pre-wrap;
        font-size: 13px;
        line-height: 1.5;
        display: block;
        position: relative;
        clear: both;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* User message styles */
      .dev-copilot-message.user {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        margin-left: auto;
        margin-right: 0;
        text-align: left;
        float: right;
        box-shadow: 0 3px 12px rgba(0, 123, 255, 0.3);
        border-bottom-right-radius: 4px;
      }

      /* Assistant message styles */
      .dev-copilot-message.assistant {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #333;
        margin-right: auto;
        margin-left: 0;
        float: left;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
        border-bottom-left-radius: 4px;
      }

      /* Streaming message styles (same as assistant) */
      .dev-copilot-message.streaming {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #333;
        margin-right: auto;
        margin-left: 0;
        float: left;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
        border-bottom-left-radius: 4px;
        position: relative;
      }

      /* Streaming indicator */
      .dev-copilot-message.streaming::after {
        content: "‚óè";
        position: absolute;
        bottom: 8px;
        right: 10px;
        color: #28a745;
        animation: pulse 1.5s ease-in-out infinite;
        font-size: 8px;
      }

      /* Error message styles */
      .dev-copilot-message.error {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        color: #721c24;
        border: 1px solid #f5c6cb;
        margin-right: auto;
        margin-left: 0;
        float: left;
        box-shadow: 0 3px 12px rgba(220, 53, 69, 0.2);
      }

      /* Info message styles */
      .dev-copilot-message.info {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        border-left: 4px solid #2196f3;
        color: #0d47a1;
        margin: 12px 0;
        float: none;
        clear: both;
        max-width: 100%;
        box-shadow: 0 3px 12px rgba(33, 150, 243, 0.2);
      }

      /* Warning message styles */
      .dev-copilot-message.warning {
        background: linear-gradient(135deg, #fff3e0, #ffe0b2);
        border-left: 4px solid #ff9800;
        color: #e65100;
        margin: 12px 0;
        float: none;
        clear: both;
        max-width: 100%;
        box-shadow: 0 3px 12px rgba(255, 152, 0, 0.2);
      }



      /* Tool call indicator styling */
      .dev-copilot-message:has-text("üîß Calling tool") {
        border-left: 3px solid #17a2b8;
      }

      /* Loading animation improvement */
      .dev-copilot-message.loading {
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      .dev-copilot-empty-state {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 20px 10px;
        margin-top: 20px;
      }

      .dev-copilot-title {
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
        font-size: 14px;
      }

      .dev-copilot-shortcuts {
        font-size: 11px;
        color: #666;
        margin-top: 4px;
        margin-bottom: 0;
        padding-bottom: 4px;
        flex-shrink: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="dev-copilot-container">
      <!-- Header -->
      <div class="dev-copilot-header">
        <div class="dev-copilot-title">AI Development Copilot</div>

        <!-- Node selector and controls -->
        <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 6px;">
          <select id="dev-copilot-node-select" class="dev-copilot-node-selector" style="flex: 1; margin-bottom: 0;">
            <option value=""> nodes...</option>
          </select>
          <button id="dev-copilot-clear" class="dev-copilot-clear-btn" title="Clear all global chat history (shared across all nodes)">
            üóëÔ∏è Clear
          </button>
        </div>
        
        <!-- Stream mode toggle -->
        <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-size: 12px;">
          <label style="display: flex; align-items: center; gap: 4px; cursor: pointer; color: #666;">
            <input type="checkbox" id="dev-copilot-stream-toggle" checked style="margin: 0;">
            <span>Stream mode</span>
          </label>
          <small style="color: #999; flex: 1; text-align: right;" id="stream-status">Real-time streaming enabled</small>
        </div>

      </div>

      <!-- Main content area -->
      <div class="dev-copilot-content">
        <!-- Message area -->
        <div id="dev-copilot-messages" class="dev-copilot-messages">
          <div class="dev-copilot-empty-state">
            Select a Dev Copilot node and start chatting!<br />
            <small
              >Ask about Node-RED development questions.</small
            >
          </div>
        </div>

        <!-- Input area -->
        <div class="dev-copilot-input-area">
          <textarea
            id="dev-copilot-input"
            class="dev-copilot-input"
            placeholder="Ask me anything about development..."
            rows="1"
          ></textarea>
          <button id="dev-copilot-send" class="dev-copilot-send" data-state="ready">
            <span class="send-icon">‚ñ∂</span>
            <span class="send-text">Send</span>
          </button>
        </div>

        <!-- Shortcut tips -->
        <div class="dev-copilot-shortcuts">
          <strong>Tips:</strong> Enter to send ‚Ä¢ Shift+Enter for new line
        </div>
      </div>


    <script>
      // Inject API prefix configuration
      window.NODE_HTTP_API_PREFIX = '{{API_PREFIX}}';
      
      // Auto-adjust input box height
      document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.getElementById("dev-copilot-input");
        if (textarea) {
          textarea.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 100) + "px";
          });
        }
      });
    </script>
  </body>
</html>
